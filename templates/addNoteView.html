{% extends 'layout.html' %}

{% block title %}Add Note | WildNotes{% endblock %}

{% block content %}
<h2>Add Note</h2>
<script>
	function successMessage()
	{
		alert("Note successfully added!");
	}
</script>
<div>
	<p> Add a new note :</p>
	<form action = "{{ url_for('addNote') }}" method="post" onSubmit="successMessage()">
		<textarea name = 'note' placeholder="Enter your note..." rows="10" cols="40"></textarea>
		<br><input type="submit" value="Add Note">
	</form>
</div>
{% endblock %}
