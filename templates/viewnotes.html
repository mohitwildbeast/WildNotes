{% extends 'layout.html' %}

{% block title %}View Notes | WildNotes{% endblock %}

{% block content %}
<h2>View Notes</h2>
<div>
    <p>Your notes are below:</p>
    <table>
        {% for item in data %}
        <tr>
            <td>{{item['content']}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
