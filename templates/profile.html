{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ account['name'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
